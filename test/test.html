<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		div {
			width: 165px;
			transition: transform 1s;
			transform-style: preserve-3d;
		}
		div:hover {
			transform: rotateY(180deg);
		}
		img {
			backface-visibility: hidden;
			position: absolute;
		}
		img.front {
			
			transform: rotateY(180deg);
		}
		img.back {
			transform: rotateY( 0deg );
		}

	</style>
</head>
<body>
	
	<div>
		<img class="front" src="../img/8-ball.png" alt="">
		<img class="back" src="../img/back.png" alt="">
	</div>

</body>
</html>
